{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y bg">
  {% include 'includes/alerts.html' %}
  <div class="container">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-md-3">
        <a href="{% url 'list_vacancy' %}" class="btn btn-outline-primary btn-block">View Vacancies</a>
        <a class="btn btn-light btn-block" href="javascript:history.back()">
          <i class="fa fa-arrow-left"></i> <span class="text">Back</span>
        </a>
      </aside>

      <!-- Main Content -->
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3">Edit Vacancy</strong>
          </header>

          <div class="card-body">
            <form action="{% url 'edit_vacancy' vacancy.id %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <!-- Title -->
              <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" class="form-control" value="{{ vacancy.title }}" required>
              </div>

              <!-- Description -->
              <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="4" required>{{ vacancy.description }}</textarea>
              </div>
              
              <input type="submit" value="Update Vacancy" class="btn btn-primary mt-2">
            </form>
          </div>
        </article>
      </main>

    </div> <!-- row -->
  </div>
</section>
{% endblock %}
