<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login & Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-card">
  
  <form id="loginForm">
    <h2>Welcome Back</h2>
    <p>Please sign in to your account</p>

    <label for="loginEmail">Email Address</label>
    <input type="email" id="loginEmail" name="loginEmail" required placeholder="Enter your email">

    <label for="loginPassword">Password</label>
    <input type="password" id="loginPassword" name="loginPassword" required minlength="6" maxlength="20" placeholder="Enter your password">

    <div class="form-row">
      <label><input type="checkbox" name="remember"> Remember Me</label>
      <a href="#" class="forgot-link">Forgot password?</a>
    </div>

    <button type="submit">Sign In</button>

    <p class="toggle-text">Don't have an account? 
      <a href="#" onclick="toggleForms()">Sign up here</a>
    </p>
  </form>

 
  <form id="signupForm" class="hidden">
    <h2>Create Account</h2>
    <p>Join us and start your journey today</p>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" placeholder="Enter your full name">

    <label for="signupEmail">Email Address</label>
    <input type="email" id="signupEmail" name="signupEmail" required placeholder="Enter your email">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" minlength="10" required pattern="[0-9]{10}" placeholder="10-digit number">

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="ward">Ward</label>
    <input type="number" id="ward" name="ward" min="1" max="32" required placeholder="Enter ward number">

    <label for="signupPassword">Password</label>
    <input type="password" id="signupPassword" name="signupPassword" required minlength="6" maxlength="20">

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" maxlength="20">

    <button type="submit">Create Account</button>

    <p class="toggle-text">Already have an account? 
      <a href="#" onclick="toggleForms()">Sign in here</a>
    </p>
  </form>
</div>

<script>
function toggleForms() {
  document.getElementById('loginForm').classList.toggle('hidden');
  document.getElementById('signupForm').classList.toggle('hidden');
}
</script>

</body>
</html>
